<form>
    <table class="data-table data-table-flexbox">
        <tbody>
        <tr>
            <td>
                <div>
                    <label class="field-container">
                        <span class="field-container-item">{{labelSource}}:</span>
                        <input type="text"
                               class="field-container-field"
                               id="add-redirect-parent-source"
                               {{#sourceUrlReadOnly}}readonly disabled{{/sourceUrlReadOnly}}
                               value="{{sourceUrl}}"
                        />
                    </label>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <label class="field-container" id="add-redirect-target-label">
                        <span class="field-container-item">{{labelTarget}}:</span>
                        <!-- Input is injected via JS -->
                    </label>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    {{#showChildren}}
    <div>
        <div>
            <label>
                <input type="checkbox" checked id="add-redirect-enable-all-children"/>
                {{labelEnableAll}}
            </label>
            <button id="add-redirect-apply-to-all-children"
                    class="qui-button qui-button-cancel btn-light qui-utils-noselect"
            >
                <span class="qui-button-text">{{labelApplyParent}}</span>
            </button>
        </div>
        <div>
            <details open>
                <summary>{{labelChildren}}</summary>
                <table id="add-redirect-children-table">
                    <thead>
                    <tr>
                        <th>{{labelChildAdd}}</th>
                        <th>{{labelSource}}</th>
                        <th>{{labelTarget}}</th>
                    </tr>
                    </thead>
                    <tbody id="add-redirect-children">
                        <!-- Filled dynamically via JS (Hyper List) -->
                    </tbody>
                </table>
            </details>
        </div>
    </div>
    {{/showChildren}}
</form>
